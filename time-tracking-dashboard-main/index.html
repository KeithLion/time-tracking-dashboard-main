<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <article class="span-2">
        <img
          src="images/image-jeremy.png"
          alt="profile picture of a man smiling"
          class="profile"
        />
        <blockquote>
          Report for
          <div class="jeremy">Jeremy Robson</div>
        </blockquote>
        <ul>
          <li onclick="document.getElementsByClassName('daily').innerHTML">
            Daily
          </li>
          <li onclick="document.getElementsByClassName('weekly').innerHTML">
            Weekly
          </li>
          <li onclick="document.getElementsByClassName('monthly').innerHTML">
            Monthly
          </li>
        </ul>
      </article>

      <article>
        <div class="space-between">
          Work
          <img src="images/icon-ellipsis.svg" alt="three dots" class="hover" />
        </div>
        <blockquote class="current-time daily">5hrs</blockquote>
        <!-- daily -->
        <blockquote class="previous-time daily">Previous - 7hrs</blockquote>
        <!-- daily -->
        <!-- <blockquote class="current-time weekly">32hrs</blockquote> -->
        <!-- weekly -->
        <!-- <blockquote class="previous-time weekly">Previous - 36hrs</blockquote> -->
        <!-- weekly -->
        <!-- 103hrs -->
        <!-- monthly -->
        <!-- Previous - 128hrs -->
        <!-- monthly -->
      </article>

      <article>
        <div class="space-between">
          Play
          <img src="images/icon-ellipsis.svg" alt="three dots" class="hover" />
        </div>
        <blockquote class="current-time daily">1hr</blockquote>
        <!-- daily -->
        <blockquote class="previous-time daily">Previous - 2hrs</blockquote>
        <!-- daily -->
        <!-- <blockquote class="current-time weekly">10hrs</blockquote> -->
        <!-- weekly -->
        <!-- <blockquote class="previous-time weekly">Previous - 8hrs</blockquote> -->
        <!-- weekly -->
        <!-- <blockquote class="current-time monthly">23hrs</blockquote> -->
        <!-- monthly -->
        <!-- <blockquote class="previous-time monthly">Previous - 29hrs</blockquote> -->
        <!-- monthly -->
      </article>

      <article>
        <div class="space-between">
          Study
          <img src="images/icon-ellipsis.svg" alt="" class="hover" />
        </div>
        <blockquote class="current-time">0hrs</blockquote>
        <!-- daily -->
        <blockquote class="previous-time">Previous - 1hr</blockquote>
      </article>

      <article>
        <div class="space-between">
          Exercise
          <img src="images/icon-ellipsis.svg" alt="" class="hover" />
        </div>
        <blockquote class="current-time">1hr</blockquote>
        <!-- daily -->
        <blockquote class="previous-time">Previous - 1hr</blockquote>
      </article>

      <article>
        <div class="space-between">
          Social
          <img src="images/icon-ellipsis.svg" alt="" class="hover" />
        </div>

        <blockquote class="current-time">1hr</blockquote>
        <!-- daily -->
        <blockquote class="previous-time">Previous - 3hrs</blockquote>
      </article>

      <article>
        <div class="space-between">
          Self Care
          <img src="images/icon-ellipsis.svg" alt="" class="hover" />
        </div>

        <blockquote class="current-time">0hrs</blockquote>
        <!-- daily -->
        <blockquote class="previous-time">Previous - 1hr</blockquote>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KeithLion" target="_blank">Keith</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
